<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io ChatApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin: 20px 0;
        }

        #username {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #message {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        #sendBtn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #sendBtn:hover {
            background-color: #45a049;
        }

        #messages {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 400px;
        }

        .message-container {
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .message-container.own-message {
            align-items: flex-end;
        }

        .username {
            font-weight: bold;
            color: #555;
            margin-bottom: 2px;
        }

        .message {
            margin: 0;
            padding: 8px 12px;
            border-radius: 5px;
            background-color: #eee;
            max-width: 70%;
            word-wrap: break-word;
        }

        .own-message .message {
            background-color: #007bff;
            color: white;
        }

        .other-message .message {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>ChatterBox</h1>

    <input type="text" id="username" placeholder="Enter your username" />
    <div>
        <input type="text" id="message" placeholder="Enter Message">
        <button id="sendBtn">Send</button>
    </div>

    <div id="messages"></div>

    <script src="/socket.io/socket.io.js"></script>

    <script>
        const socket = io();
        const sendBtn = document.getElementById('sendBtn');
        const usernameInput = document.getElementById('username');
        const messageInput = document.getElementById('message');
        const allMessages = document.getElementById('messages');
    
        let username = null;
    
        // Function to scroll to the bottom of the messages container
        function scrollToBottom() {
            allMessages.scrollTop = allMessages.scrollHeight;
        }
    
        // Listen for messages from the server
        socket.on("message", (data) => {
            const { message, sender } = data; // Sender is the username
    
            const container = document.createElement('div');
            container.classList.add('message-container');
            if (sender === username) {
                container.classList.add('own-message');
            } else {
                container.classList.add('other-message');
            }
    
            const userElement = document.createElement('div');
            userElement.classList.add('username');
            userElement.innerText = sender;
    
            const messageElement = document.createElement('p');
            messageElement.classList.add('message');
            messageElement.innerText = message;
    
            container.appendChild(userElement);
            container.appendChild(messageElement);
            allMessages.appendChild(container);
    
            // Scroll to the bottom after adding the new message
            scrollToBottom();
        });
    
        sendBtn.addEventListener("click", () => {
            // Ensure the user has entered a username
            if (!username) {
                username = usernameInput.value.trim();
                if (!username) {
                    alert("Please enter a username before sending a message.");
                    return;
                }
                usernameInput.disabled = true; // Lock the username input
            }
    
            const message = messageInput.value;
            if (message.trim() !== "") {
                socket.emit('user_message', { message, sender: username }); // Send message with username
                messageInput.value = "";
            }
        });
    </script>
    
</body>
</html>
